<!DOCTYPE html>
<html>
<head>	
	<title>MAPA SOPOT</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	
</head>
<body>
<div id="mapid" style="width: 1200px; height: 620px;"></div>
<script>
	var greenIcon = new L.Icon({
  iconUrl: 'https://icon-library.com/images/puppy-icon-png/puppy-icon-png-20.jpg',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [55, 55],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
	var mymap = L.map('mapid').setView([54.444719, 18.555173], 13);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	L.marker([54.442258, 18.555887]).addTo(mymap)
		.bindPopup("<b>Wydzial zarzadzania UG!</b><br />Wydzial zarzadzania UG.").openPopup();

	L.circle([54.444835, 18.55718], 50, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("POLICJA");
	L.polygon([
		[54.444957, 18.552545],
		[54.445022, 18.552995],
		[54.445147, 18.552969],
		[54.445116, 18.552518]
	]).addTo(mymap).bindPopup("Parking dla studentow.");
	L.polygon([
		[54.445247, 18.552464],
		[54.445293, 18.552861],
		[54.445359, 18.552856],
		[54.445443, 18.55277],
		[54.445399, 18.552405]
	]).addTo(mymap).bindPopup("Parking dla pracownikow.");

	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
	L.marker([54.44501, 18.554819],{icon:greenIcon}).addTo(mymap)
		.bindPopup("<b>Wydzial ekonomiczny UG!</b><br/>Wydzial ekonomiczny UG.").openPopup();
	L.marker([54.445059, 18.553553],{icon:greenIcon}).addTo(mymap)
		.bindPopup("<b>Centrum dydaktyczne UG!</b><br/>Centrum dydaktyczne UG.").openPopup();
</script>
</body>
</html>
